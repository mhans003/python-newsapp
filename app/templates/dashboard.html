{% extends "layout/main.html" %}

{% block body %}
<section>
  <h1 class="text-center mt-3 mb-0 font-lighter blue main-heading">Create New Post</h1>
  <div class="gray-background">
    <div class="container">
      <form class="new-post-form py-5 px-0 px-md-5">
        <div class="form-group">
          <input class="form-control form-control-lg" type="text" id="post-title" name="post-title" aria-label="Post Title" placeholder="Post Title" maxlength="100"/>
        </div>
        <div class="form-group">
          <input class="form-control form-control-lg" id="post-url" name="post-url" aria-label="Link to Post" placeholder="Link"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-block btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</section>

{% if posts|length > 0 %}
<section>
  <h1 class="text-center mt-3 mb-0 font-lighter blue main-heading">Your Posts</h1>
  <div>
    <div class="container">
      <div class="py-5 px-2 px-md-5 dashboard-post-list">
        {% for post in posts %}
          {% include "partials/post-info.html" %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endif %}

<script src="/javascript/add-post.js"></script>
{% endblock %}
